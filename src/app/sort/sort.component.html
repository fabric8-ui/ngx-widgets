<div class="sort-pf">
  <div class="btn-group dropdown" bsDropdown>
    <button type="button" class="btn btn-default" bsDropdownToggle>
      {{currentField.title}}
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" bsDropdownMenu role="menu">
      <li role="menuitem" *ngFor="let item of config.fields" [ngClass]="{'selected': item === currentField}">
        <a href="javascript:void(0);" class="sort-field" tabindex="-1" (click)="selectField(item)">
          {{item.title}}
        </a>
      </li>
    </ul>
  </div>
  <button class="btn btn-link" type="button" (click)="onChangeDirection()">
    <span class="sort-direction" [ngClass]="getSortIconClass()"></span>
  </button>
</div>
