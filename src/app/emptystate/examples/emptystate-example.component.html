<div class="padding-15">
  <div class="row padding-bottom-15">
    <div class="col-md-12">
      <div><a routerLink="/home" routerLinkActive="active">Home</a> &gt; Empty State</div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <alm-emptystate [config]="emptyStateConfig" (onActionSelect)="performAction($event)"></alm-emptystate>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <label class="actions-label">Actions: </label>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <textarea rows="3" class="col-md-12">{{actionsText}}</textarea>
    </div>
  </div>
</div>
