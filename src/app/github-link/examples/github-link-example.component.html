<div class="padding-15">
  <div class="row padding-bottom-15">
    <div class="col-xs-12">
      <h4>GitHubLink Component Example</h4>
      <hr/>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group"> This is some example text where a GitHub link may be embedded. Like this: 
        <github-link [url]="url"></github-link> This may also be extended for other remote systems.
      </div>
    </div>
  </div>
  <div class="row padding-bottom-15 padding-top-15">
    <div class="col-xs-12">
      <h4>Component Options</h4>
      <hr/>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 sample-form">
      <form class="form-horizontal">
        <div class="form-group">
          <label class="control-label" for="urlText">GitHub URL: </label>
          <input id="urlText" name="urlText" type="text" size="50" [(ngModel)]="url"/>
        </div>
      </form>
    </div>
  </div>
</div>
