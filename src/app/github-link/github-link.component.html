<a href="{{url}}">
  <span class="gh-link-system fa fa-github"></span>
  <span class="gh-link-label">{{getLabel()}}</span>
  <span *ngIf="state=='open'" class="gh-link-open fa fa-clock-o"></span>
  <span *ngIf="state=='closed'" class="gh-link-closed fa fa-check"></span>
  <span *ngIf="state=='error'" class="gh-link-error fa pficon-warning-triangle-o"></span>
</a>
