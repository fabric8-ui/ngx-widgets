<a href="{{url}}">
  <span class="fa fa-github gh-link-system"></span>
  <span class="gh-link-label">{{getLabel()}}</span>
  <span *ngIf="state=='open'" class="fa fa-clock-o gh-link-open"></span>
  <span *ngIf="state=='closed'" class="fa fa-check gh-link-closed"></span>
  <span *ngIf="state=='error'" class="pficon pficon-warning-triangle-o gh-link-error"></span>
</a>
