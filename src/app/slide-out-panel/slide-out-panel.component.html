<div [@slideInOut]="panelState" class="detail-panel">
  <div class="col-md-12 col-sm-12 col-xs-12 mobile-bar">
    <div class="dropdown-kebab-pf detail-type-dropdown col-sm-8">
      <span class="wi-type-icon fa {{itemIcon}} fa-2x"></span>
      <span *ngIf="itemName" class="detail-id" id="wi-detail-id">{{itemName}}</span>
    </div>
    <div class="col-sm-4">
      <span class="pull-right">
        <span class="pficon-close detail-close" (click)="closeDetails()"></span>
      </span>
    </div>
  </div>
  <div class="clear-float"></div>
  <ng-content></ng-content>
</div>
