<div class="inlineinput-container"
  [class.read-only]="readOnly">
  <textarea
    #input
    autosize
    (click)="startEditing($event, true)"
    [init_height]="40"
    [attr.disabled]="(!onLineClickEdit || readOnly) && !editing ? '' : null"
    [attr.placeholder]="placeholder"
    [class.active]="editing"
    [value]="inpvalue"
    class="input-field">
  </textarea>
  <div
    *ngIf="editing"
    (click)="closeClick()"
    class="fl btn btn-primary action-btn">
    <i class="fa fa-close"></i>
  </div>
  <div
    *ngIf="editing"
    (click)="saveClick()"
    class="fl btn btn-primary action-btn btn-save"
    [class.disabled]="saving">
    <i class="fa fa-check"></i>
  </div>

  <div class="editor-icon-container" *ngIf="!editing">
    <i (click)="startEditing($event, false)"
      class="pficon-edit edit-icon"></i>
  </div>
  <div *ngIf="editing">
    <div class="error-message" *ngIf="errorMessage.length">
      <small>{{errorMessage}}</small>
    </div>
  </div>
</div>
